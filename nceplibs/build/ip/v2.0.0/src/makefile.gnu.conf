FCOMP="gfortran"
FFLAGS_4_DEBUG="-check all -traceback -fpe0 -ftrapuv -g -i4 -openmp"
FFLAGS_4="-O3 -fconvert=big-endian -ffast-math -fno-second-underscore -frecord-marker=4 -funroll-loops -static -fno-range-check -fopenmp"
FFLAGS_8_DEBUG="-check all -traceback -fpe0 -ftrapuv -g -r8 -i8 -openmp"
FFLAGS_8="-O3 -fdefault-real-8 -fdefault-integer-8 -fconvert=big-endian -ffast-math -fno-second-underscore -frecord-marker=4 -funroll-loops -static -fno-range-check -fopenmp"
FFLAGS_D_DEBUG="-check all -traceback -fpe0 -ftrapuv -g -r8 -i4 -openmp"
FFLAGS_D="-O3 -fdefault-real-8 -fconvert=big-endian -ffast-math -fno-second-underscore -frecord-marker=4 -funroll-loops -static -fno-range-check -fopenmp"
AFLAGS=" "
