pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          # Print the Linux version.
          - uname -a
          # Print the gcc version.
          - gcc --version
          - cmake --version          
          - mkdir build
          - cd build
          # Call the CMake.
          - cmake -DBUILD_ALL=ON ..
          # Build the porject.
          - make -j2